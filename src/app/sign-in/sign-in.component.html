
<form [formGroup]="signInForm">

    Value: {{ signInForm.value | json }}

    <hr>

    <mat-form-field>
        <input matInput placeholder="Login" formControlName="login">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Password" formControlName="password">
    </mat-form-field>
   
    <button mat-raised-button color="primary" (click)="signIn()">Submit</button>

</form>
